<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="{%static '/style.css'%}">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/c08eb42585.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

       {% if user.is_authenticated %}
    <div>
                User : <a style="text-decoration: none;" href="{% url 'profile' id=user.id %}">  {{user}} <i class="fi fi-sr-user"></i></a>
    </div>
     {% else %}
     <div style="padding: 10px;">
         <a style="text-decoration: none;" href="{% url 'login' %}">Login</a> |
        <a style="text-decoration: none;" href="{%  url 'register' %}">Register</a>
     </div>
    {% endif %}

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'chat' %}">Chat</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'search' %}">Search</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Create post</a>



      </nav>
    </div>
 <div class="container">
      <br/>
      {% if messages %}
        {% for message in messages %}

          <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
     {% endfor %}
     {% endif %}
 </div>
<div class="container" >
 {% block content %} {% endblock %}
</div>
</body>
</html>
