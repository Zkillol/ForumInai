{% extends 'base.html' %}

{% block content %}

<h1>Home page</h1>






    {% if tasks  %}
         {% for i in tasks %}

        <div class="alert alert-warning mt-2">
            <h3>{{ i.title }}</h3>
            <p>{{ i.description }}</p>
            <img src="{{ i.image.url }}">

        </div>
        {% endfor %}
    {% else %}
            <p>У нас нет записей!</p>
    {% endif %}

{% endblock %}
