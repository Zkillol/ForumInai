<{% extends 'base.html' %}

{% block title %}
Создать таск
{% endblock %}

{% block content %}
    <h1>Cоздать таск</h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.image }}

        <button type="submit" class="btn btn-success">Добавить задачу</button>
        <span>{{ error }}</span>

    </form>
{% endblock %}
